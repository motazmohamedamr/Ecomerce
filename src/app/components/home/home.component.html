 
<!-- main slider -->
 <section>
    <div class="row g-0">
        <div class="col-md-8">
            
            <owl-carousel-o [options]="mainSlider">
              <ng-template carouselSlide>
              <img src="./assets/images/main-slider-1.jpeg" alt="" height="400"  class="w-100">
              </ng-template>  
              <ng-template carouselSlide>
                <img src="./assets/images/main-slider-2.jpeg" alt="" height="400"  class="w-100">
                </ng-template>  
                     <ng-template carouselSlide>
              <img src="./assets/images/main-slider-3.jpeg" alt="" height="400"  class="w-100">
              </ng-template>  
        
            </owl-carousel-o>
           
        </div>
        <div class="col-md-4">
            <img src="./assets/images/slide-1.jpeg" alt="" height="200" class="w-100">
            <img src="./assets/images/slide-2.jpeg" alt="" height="200"  class="w-100">
        </div>
    </div>
 </section>


 <!--categories  -->
<section class="my-2  " >
    <owl-carousel-o [options]="categoriesSliderOption">
        <ng-container *ngFor="let item of categories">
          <ng-template carouselSlide >
            <div >
                <img [src]="item.image" height="240" class=" w-100" [alt]="item.name"/>
                <h5>{{item.name}}</h5>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
</section>
 <!-- product -->
<section>
    <p>popular products</p>
    <div class="row g-3">
     <div class="col-md-2" *ngFor="let item of products">
       <div class="product p-3" >
        <div class="cursor-pointer"  [routerLink]="['/details', item._id]">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title">
         <h5 class="text-main">{{item.category.name}}</h5>
         <p>{{item.title.split(' ').slice(0,2).join("")}}</p>
         <div class="d-flex align-items-center justify-content-between">
            <span>{{item.price}} EGP</span>
            <div>
                <i class="fa-solid fa-star rating-color "></i>
                <span class="text-muted">{{item.ratingsAverage}}</span>
            </div>
        </div>
        </div>
      
        <button (click)="addCart(item._id)" class="btn-main w-100">Add Product</button>
       </div>
     </div>
    </div>
</section>
