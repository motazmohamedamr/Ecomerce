<section  class="bg-main-light p-4 rounded my-3">
    <h1>Login Now:</h1>
    <form  class="my-2" [formGroup]="loginForm"  (ngSubmit)="setLogin()">
 <div class="my-2">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" >
        <p class="alert alert-danger" *ngIf="loginForm.get('email')?.getError('required')"> email is required</p>
        <p class=" alert alert-danger " *ngIf="loginForm.get('email')?.getError('email')"> email is Valid </p>

    </div>
 </div>
 <div class="my-2">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p class="alert alert-danger" *ngIf="loginForm.get('password')?.getError('required')"> password is required</p>
        <p class="alert alert-danger" *ngIf="loginForm.get('password')?.getError('pattern')"> password is valid</p>
    </div>
 </div>
 <div class="my-2">
    <button type="submit" class="btn-main ms-auto d-block" >
        <i *ngIf="isLoading"  class="fa-solid fa-spinner fa-spin"></i>
        Login
    </button>
    <p *ngIf=" massageError" class="alert alert-danger">{{massageError}}</p>
</div>
</form>
</section>
